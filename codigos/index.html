<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora de IMC</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      <h1>Desafio: Calculadora de IMC (Índice de Massa Corporal)</h1>
    </header>
    <main>
      <form id="formulario" class="container">
        <div>
          <!-- input de massa (kg) -->
          <input id="kg" step="0.01" type="number" placeholder="Insira o seu peso aqui"/>
        </div>
        <div>
          <!-- input de altura (m) -->
          <input id="height" step="0.01" type="number" placeholder="Insira a sua altura aqui"/>
        </div>
        <!-- butão para envio -->
        <button type="submit" onclick="calcularIMC()">Calcular</button>
      </form>
      <section>
        <!-- onde o resultado aparecerá -->
        <p id="result">O resultado aparecerá aqui</p>
      </section>
    </main>

    <script src="script.js"></script>
  </body>
</html>
